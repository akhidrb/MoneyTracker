<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MoneyTracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<div class="container">
    <div class="jumbotron">

        <h1>Add Payments!</h1>

        <form method="POST" th:object="${payment}" th:action="@{/payment}">

            <div>
                <h3>Item:</h3>
                <input type="text" th:field="*{item}"/>
            </div>
            <div>
                <h3>Amount (LE):</h3>
                <input type="number" th:field="*{amountPaid}"/>
            </div>

            <div>
                <br/>
                <button>Add Payment</button>
            </div>

        </form>
        <br/>
        <div th:if="${error}">
            <span style="color: red" th:text="${error.getMessage().toString()}"></span>
        </div>
        <hr>
        <div>
            <form method="GET" th:action="@{/login}">
                <button>Back to Home</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
